<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pie chart demonstration</title>
		<!-- it seems localizing the library just cannot work! -->
		<script type="text/javascript" src="lib/d3.v3.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>

		<script type="text/javascript" src="synchronousImportJSON.js"></script>

		<style type="text/css">

			body {
				background-color: lightgray;
			}

			svg {
				background-color: white;
			}
			path {
				fill: #ccc;
				stroke: #333;
				stroke-width: 1.5px;
				transition: fill 250ms linear;
				transition-delay: 150ms;
			}

			path:hover {
				fill: #999;
				stroke: #000;
				transition-delay: 0;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			d3.select("body").append("h1").text("Sample Fund Balance Demonstration").style("font", "14px");
			
			// Load in data from document. Could be excelsheet. For now I test with JSON
			// Asynchronous issue
			/* 
			var data;
			d3.json("ChapterFundData.json", function(error, json) {
				if (error) {return console.warn(error);}
				data = json.fundData;
			});
			*/

			var dataRaw = loadJSON("ChapterFundData.json");

			// var dataArray;
			// for (var i = dataRaw.fundData.length - 1; i >= 0; i--) {
			// 	dataArray.push(dataRaw.fundData[i].assets + dataRaw.fundData[i].cash);
			// };
			var dataArray = dataRaw.fundData;

			var width = 800,
    			height = 500;

			var outerRadius = height / 2 - 20,
			    innerRadius = outerRadius / 3,
			    cornerRadius = 10;

			var pie = d3.layout.pie()
			    .padAngle(.02);

			var arc = d3.svg.arc()
			    .padRadius(outerRadius)
			    .innerRadius(innerRadius);

			var svg = d3.select("body").append("svg")
			    .attr("width", width)
			    .attr("height", height)
			  	.append("g")
			  	.attr('class','arcs')
			    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

			var arcs = svg.selectAll("g.arc")
               .data(pie(function(d,i){ return dataArray[i].assets;}))
               .enter()
               .append("g")
               .attr("class", "arc");

			arcs.append("path")
			    //.attr('class','arc')
			    .each(function(d) { d.outerRadius = outerRadius - 20; })
			    .attr("d", arc)
			    .on("mouseover", arcTween(outerRadius, 0))
			    .on("mouseout", arcTween(outerRadius - 20, 150));

			arcs.append("text")
			    .attr("transform", function(d) {
			        return "translate(" + arc.centroid(d) + ")";
			    })
			    .attr("text-anchor", "middle")
			    .text(function(d) {
			        return d.value;
			    });

			function arcTween(outerRadius, delay) {
			  return function() {
			    d3.select(this).transition().delay(delay).attrTween("d", function(d) {
			      var i = d3.interpolate(d.outerRadius, outerRadius);
			      return function(t) { d.outerRadius = i(t); return arc(d); };
			    });
			  };
			}
		</script>
	</body>
</html>
